<!DOCTYPE HTML>
<html>
<head>
    <title>Member Updates</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            color: #ffffff; /* Default text color to white */
            background-color: #333; /* Background color for body */
        }

        header h1 a {
            color: #ffffff; /* Title font color to white */
            text-decoration: none; /* Remove underline from the link */
        }

        .carousel-inner .item img {
            width: 100%;
            height: auto;
        }

        .carousel-caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            color: #ffffff; /* Caption text color to white */
        }

        .wrapper.style5 {
            background-color: #444; /* Background color of the box */
            padding: 20px;
            border-radius: 10px;
        }

        .inner {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Page Wrapper -->
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header">
            <h1><a href="index.html">Hopkins Emergency Response Organization</a></h1>
            <nav id="nav">
                <ul>
                    <li class="special">
                        <a href="#menu" class="menuToggle"><span>Menu</span></a>
                        <div id="menu">
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="board.html">Board of Directors</a></li>
                                <li><a href="members.html">Members</a></li>
                                <li><a href="recruitment.html">Recruitment Information</a></li>
                                <li><a href="resources.html">Member Resources</a></li>
                                <li><a href="accolades.html">Accolades</a></li>
                                <li><a href="contact.html">Contact Us</a></li>
                                <li><a href="updates.html">Member Updates</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <article id="main">
            <header>
                <h2>Member Updates</h2>
            </header>
            <section class="wrapper style5">
                <div class="inner">
                    <!-- Carousel -->
                    <div id="myCarousel" class="carousel slide">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="images/2018cpr2.jpg" alt="CPR Class">
                                <div class="carousel-caption">
                                    <h1>Sign up for a CPR class today!</h1>
                                </div>
                            </div>
                            <div class="item">
                                <img src="images/2023hero.JPEG" alt="HERO 2024 Squad">
                                <div class="carousel-caption">
                                    <h1>HERO 2024 Squad</h1>
                                </div>
                            </div>
                            <div class="item">
                                <img src="images/Squad2019.jpg" alt="HERO 2019 Squad">
                                <div class="carousel-caption">
                                    <h1>HERO 2019 Squad</h1>
                                </div>
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>
            </section>
        </article>
    </div>

    <!-- jQuery and Bootstrap JavaScript via CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Initialize Carousel -->
    <script>
        $(document).ready(function() {
            $('#myCarousel').carousel({
                interval: 3000 // Time in milliseconds (e.g., 3000ms = 3 seconds)
            });
        });
    </script>
</body>
</html>
